<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/styles.css">
</head>

<body>

    <div class="dynamicScreen">
        <div class="onScreenMessage">
            <h2>Welcome to your Spanish course!</h2>
            <h3>Please select your level:</h3>
            <button class="defaultButton" id="ESPfromSPA_beginnerSpanishButton">
                <h3>A1: Beginner</h3>
                <p>Start here if you have little to no prior knowledge of Spanish.</p>
            </button>
            
            <button class="defaultButton" id="ESPfromSPA_elementarySpanishButton">
                <h3>A2: Elementary</h3>
                <p>For those who have basic knowledge of Spanish and can understand and use familiar expressions.</p>
            </button>
            
            <button class="defaultButton" id="ESPfromSPA_intermediateSpanishButton">
                <h3>B1: Intermediate</h3>
                <p>Ideal if you can understand the main points of clear standard input on familiar matters.</p>
            </button>
            
            <button class="defaultButton" id="ESPfromSPA_upperIntermediateSpanishButton">
                <h3>B2: Upper-Intermediate</h3>
                <p>For those who can interact with a degree of fluency and spontaneity with native speakers.</p>
            </button>
            
            <button class="defaultButton" id="ESPfromSPA_advancedSpanishButton">
                <h3>C1: Advanced</h3>
                <p>Best for learners who can understand a wide range of demanding, longer texts, and express themselves fluently.</p>
            </button>
        </div>
    </div>
    
    <script src="/js/dynamicBackground.js"></script>
    <script src="../../js/userSelections.js"></script>
    <script src="../../js/dynamicScreen.js"></script>
    <script src="../../js/availableButtons.js"></script>
    <script src="../../js/buttonRoutes.js"></script>
    <script src="../../js/soundsManager.js"></script>
</body>

</html>
